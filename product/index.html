<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeStill Yoga</title>
  <link type="image/x-icon" rel="shortcut icon" href="images/bestill-favicon-32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Poiret+One&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <style>
    /* General Styling */
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }
    
    header {
      text-align: center;
      background: #f4f4f4;
      padding: 20px 0;
    }
    
    .logo img {
      max-width: 150px;
    }
    
    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    nav a {
      text-decoration: none;
      font-weight: 600;
      color: #555;
    }
    
    nav a:hover {
      color: #000;
    }

    .header-wave img {
      width: 100%;
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .heading {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    
    .intro {
      text-align: center;
      margin-bottom: 40px;
    }

    .join-btn {
      display: inline-block;
      background: #5f9ea0;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    
    .join-btn:hover {
      background: #4682b4;
    }

    .icons {
      display: flex;
      justify-content: space-around;
      margin: 40px 0;
    }
    
    .icon-div {
      text-align: center;
    }

    iframe {
      display: block;
      margin: 20px auto;
      max-width: 100%;
    }

    .pricing-div {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .pricing-plan {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 30%;
      min-width: 250px;
    }

    .pricing-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .price {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .get-btn {
      display: block;
      text-align: center;
      background: #5f9ea0;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .get-btn:hover {
      background: #4682b4;
    }

    form {
      text-align: center;
    }

    input[type="email"], input[type="submit"] {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input[type="submit"] {
      background: #5f9ea0;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #4682b4;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    @media (max-width: 768px) {
      .pricing-div {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <!-- Content remains the same -->
</body>

</html>
